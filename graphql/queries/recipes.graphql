query GetRecipes(
  $limit: Int = 20
  $offset: Int = 0
  $search: String
  $mealType: MealType
) {
  getRecipes(
    limit: $limit
    offset: $offset
    search: $search
    mealType: $mealType
  ) {
    id
    name
    description
    nutrition {
      calories
      protein
      carbs
      fats
    }
    mealType
    imageUrl
    servings
    ingredients
    instructions
    createdBy
    createdAt
    updatedAt
  }
}

query GetRecipe($id: String!) {
  getRecipe(id: $id) {
    id
    name
    description
    nutrition {
      calories
      protein
      carbs
      fats
    }
    mealType
    imageUrl
    servings
    ingredients
    instructions
    createdBy
    createdAt
    updatedAt
  }
}
