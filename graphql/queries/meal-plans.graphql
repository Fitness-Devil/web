query GetMealPlans($userId: String!) {
  getMealPlans(userId: $userId) {
    id
    name
    startDate
    endDate
    isActive
    userId
    createdAt
    updatedAt
  }
}

query GetMealPlan($id: String!) {
  getMealPlan(id: $id) {
    id
    name
    startDate
    endDate
    isActive
    avgDailyCalories
    totalCalories
    days {
      id
      date
      totalCalories
      meals {
        id
        mealType
        orderIndex
        notes
        recipe {
          id
          name
          description
          nutrition {
            calories
            protein
            carbs
            fats
          }
          mealType
          imageUrl
        }
      }
    }
  }
}
