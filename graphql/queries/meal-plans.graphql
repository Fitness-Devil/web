query GetUserMealPlans($userId: String!) {
  getUserMealPlans(userId: $userId) {
    id
    name
    startDate
    endDate
    isActive
    userId
    created_at
    updatedAt
  }
}

query GetMealPlan($id: String!) {
  getMealPlan(id: $id) {
    id
    name
    startDate
    endDate
    isActive
    avgDailyCalories
    totalCalories
    days {
      id
      date
      totalCalories
      meals {
        id
        mealType
        orderIndex
        notes
        recipe {
          id
          name
          description
          calories
          protein
          carbs
          fats
          mealType
          imageUrl
        }
      }
    }
  }
}

query GetMealsForDateRange(
  $userId: String!
  $startDate: Date!
  $endDate: Date!
) {
  getMealsForDateRange(
    userId: $userId
    startDate: $startDate
    endDate: $endDate
  ) {
    id
    date
    totalCalories
    meals {
      id
      mealType
      orderIndex
      notes
      recipe {
        id
        name
        calories
        protein
        carbs
        fats
        mealType
      }
    }
  }
}
