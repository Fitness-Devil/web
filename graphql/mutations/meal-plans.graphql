mutation CreateMealPlan($input: CreateMealPlanInput!) {
  createMealPlan(input: $input) {
    id
    name
    startDate
    endDate
    isActive
    userId
    createdAt
    updatedAt
  }
}

mutation UpdateMealPlan($input: UpdateMealPlanInput!) {
  updateMealPlan(input: $input) {
    id
    name
    startDate
    endDate
    isActive
    userId
    createdAt
    updatedAt
  }
}

mutation DeleteMealPlan($id: String!) {
  deleteMealPlan(id: $id)
}

mutation AddMealToPlan($input: AddMealInput!) {
  addMealToPlan(input: $input) {
    id
    mealType
    orderIndex
    notes
    recipe {
      id
      name
      nutrition {
        calories
        protein
        carbs
        fats
      }
      mealType
    }
  }
}

mutation RemoveMealFromPlan($mealId: String!) {
  removeMealFromPlan(mealId: $mealId)
}
